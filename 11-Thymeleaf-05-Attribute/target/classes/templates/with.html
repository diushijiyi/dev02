<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>测试th:with</title>
</head>
<body>
<div th:with="content='Hello'+${food}">
    <span th:text="${content}"></span>
    <span th:text="${content}"></span>
    <span th:text="${content}"></span>
    <span th:text="${content}"></span>
</div>
<table>
    <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>信息</th>
    </tr>
    <tr th:with="user=${users[0]}">
        <td th:text="${user.id}">ID</td>
        <td th:text="${user.name}">姓名</td>
        <td th:text="${user.age}">年龄</td>
        <td th:text="${user.info}">信息</td>
    </tr>
    <tr th:with="user=${users[1]}">
        <td th:text="${user.id}">ID</td>
        <td th:text="${user.name}">姓名</td>
        <td th:text="${user.age}">年龄</td>
        <td th:text="${user.info}">信息</td>
    </tr>
</table>
</body>
</html>
