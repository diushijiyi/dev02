<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>测试三目运算</title>
</head>
<body>
    <p th:text="${name} eq '易烊千玺'">能显示:true</p>
    <p th:if="${name} eq '易烊千玺'">能显示</p>
    <p th:text="${name} eq '易烊千玺' ? '易烊千玺' : '彭于晏'">能显示:我是</p>
    <p th:text="${name} eq '易烊千玺' ? (${age} gt 20 ? '不年轻了' : '很年轻') : '我是彭于晏'">能显示:我是</p>
    <p th:text="${!gender} ? '男' : '女'"></p>
</body>
</html>
